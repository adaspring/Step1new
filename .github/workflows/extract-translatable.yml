name: Extract Translatable HTML

on:
  workflow_dispatch:
    inputs:
      html_file:
        description: 'Specify the HTML file to process'
        required: true
        default: 'input.html'

jobs:
  extract-translatable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 spacy
          python -m spacy download en_core_web_sm

      - name: Run translatable extraction script
        run: |
          python step1_extract.py ${{ github.event.inputs.html_file }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: translatable-output
          path: |
            translatable_flat.json
            translatable_structured.json
            non_translatable.html
