name: Extract Translatable Text

on:
  workflow_dispatch:
    inputs:
      html_file:
        description: 'Path to the HTML file to process'
        required: true
        default: 'index.html'
      lang:
        description: 'Language code (en, fr, es, de)'
        required: true
        default: 'en'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 spacy

      - name: Run Step 1 HTML extraction
        run: |
          python step1_extract.py ${{ github.event.inputs.html_file }} --lang ${{ github.event.inputs.lang }}

      - name: Upload extracted results
        uses: actions/upload-artifact@v4
        with:
          name: extracted-translatables
          path: |
            translatable_flat.json
            translatable_structured.json
            non_translatable.html
