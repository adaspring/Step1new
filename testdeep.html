<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TEST CASE: SEO Meta Tags (6 included, 2 excluded) -->
    <meta charset="UTF-8">
    <meta name="description" content="Sample website for translation testing">
    <meta name="keywords" content="translation, testing, i18n">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Excluded -->
    <meta property="og:title" content="Translation Test Page">
    <meta property="og:description" content="Page for testing all translation rules">
    <meta property="og:url" content="https://example.com"> <!-- Excluded -->
    <meta property="twitter:card" content="summary_large_image">

    <!-- TEST CASE: Title Tag -->
    <title>Comprehensive Extraction Test File</title>
</head>
<body>
    <!-- TEST CASE: Text Nodes (14 cases) -->
    <div translate="no">
        <!-- Excluded: Parent with translate="no" -->
        <p>This should NOT be extracted</p>
    </div>

    <div translate="yes">
        <!-- Included: Parent with translate="yes" -->
        <h1>Header with forced translation</h1>
    </div>

    <!-- Included Tags -->
    <p>Paragraph text</p>
    <span>Span text</span>
    <h2>Subheader</h2>
    <label>Form label</label>
    <button>Button text</button>
    <li>List item</li>
    <td>Table cell</td>
    <a>Link text</a>
    <strong>Strong text</strong>
    <em>Emphasized text</em>
    <figcaption>Figure caption</figcaption>
    <option>Dropdown option</option>
    <details><summary>Collapsible summary</summary></details>

    <!-- Excluded Tags/Situations -->
    <script>alert("Script content")</script> <!-- Excluded -->
    <style>body { color: red }</style> <!-- Excluded -->
    <!-- This is an HTML comment --> <!-- Excluded -->
    <pre>Preformatted text</pre> <!-- Excluded -->
    <div>   </div> <!-- Whitespace-only text -->

    <!-- TEST CASE: Attributes (13 cases) -->
    <img alt="Descriptive alt text" 
         title="Image title"
         data-tooltip="Tooltip text"
         aria-label="Accessible label"
         placeholder="Sample placeholder"
         data-i18n="i18n key"
         class="blocked-attr-test" <!-- Excluded via BLOCKED_ATTRS -->
         id="excluded-attr" 
         href="#excluded">
    
    <input type="text" 
           aria-placeholder="Input hint"
           value="Submit"
           data-error="Error message">

    <!-- TEST CASE: JSON-LD (9 cases) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Recipe",
        "name": "Test Recipe", <!-- Included -->
        "description": "A test recipe for translation", <!-- Included -->
        "contentUrl": "https://example.com/video.mp4", <!-- Excluded -->
        "duration": "PT1H", <!-- Excluded -->
        "keywords": ["test", "translation"],
        "author": {
            "name": "Test Author", <!-- Included -->
            "@type": "Person"
        },
        "steps": [
            {
                "name": "Step 1", <!-- Included -->
                "text": "Mix ingredients"
            }
        ]
    }
    </script>

    <!-- TEST CASE: Mixed Language Content -->
    <!-- Will validate via --lang parameter during extraction -->
    <div lang="fr">
        <p>Texte en fran√ßais</p> <!-- Test with --lang=fr -->
    </div>
</body>
</html>
